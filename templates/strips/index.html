{% extends "base.html" %}
{% block main %}
<div id="page_boxesbar">
    <a href=""><img src="{{ STATIC_URL }}images/icon_facebook.png" alt="Hmm-la-bd sur Facebook" /></a>
    <a href=""><img src="{{ STATIC_URL }}images/icon_twitter.png" alt="Hmm-la-bd sur Twitter" /></a>
    <a href=""><img src="{{ STATIC_URL }}images/icon_gplus.png" alt="Hmm-la-bd sur Google+" /></a>
    <div id="page_boxesbar_search">
        <a href="/rss"><img src="{{ STATIC_URL }}images/icon_rss.png" alt="Hmm-la-bd flux RSS" /></a>
        <form id="search_form" action="">
            <p><input type="text" name="search_input" /></p>
        </form>
    </div> <!-- page_boxesbar_search -->
</div> <!-- page_boxesbar -->
<div id="page_navbar">
    <a href="http://hmm-la-bd.eu/1"><img src="{{ STATIC_URL }}images/icon_first.png" alt="Premier" /></a>
    <a href="http://hmm-la-bd.eu/{{ prev_strip_number }}"><img src="{{ STATIC_URL }}images/icon_prev.png" alt="Précédent" /></a>
    <a href="http://hmm-la-bd.eu/{{ random_strip_number }}"><img src="{{ STATIC_URL }}images/icon_random.png" alt="Random" /></a>
    <a href="http://hmm-la-bd.eu/{{ next_strip_number }}"><img src="{{ STATIC_URL }}images/icon_next.png" alt="Suivant" /></a>
    <a href="http://hmm-la-bd.eu/{{ last_strip_number }}"><img src="{{ STATIC_URL }}images/icon_last.png" alt="Dernier" /></a>
</div> <!-- page_navbar -->
<!--<img src="file:///home/mogmi/www/django/media/{{ strip.png }}" alt="Strip" />-->
<img src="{{ STATIC_URL }}images/143-white-hat.png" alt="Strip" />
<div id="page_info">
    <a href="">Accéder à la source SVG</a>
    <p id="strip_description">{{ strip.description }}</p>
    <p id="strip_tags">Tags: {% for tag in tags %} <a href="">{{ tag }}</a>{% endfor %}</p>
</div> <!-- page_info -->
<div id="page_socials">
</div> <!-- page_socials -->
<div id="page_comments">
    {% for comment in comments %} 
    <div class="comment">
        <div class="comment_author">
            <p><a href="{{ comment.author_website}}">{{ comment.author_name }}</a></p>
        </div> <!-- comment_author -->
        <div class="comment_number">
            <p>{{ forloop.counter }}</p>
        </div> <!-- comment_number -->
        <div class="comment_content">
            <p>{{ comment.comment }}</p>
        </div> <!-- comment_content -->
    </div> <!-- comment -->
    {% endfor %}
    <div class="comment">
        <div class="comment_author">
            <p><input type=text /></p>
        </div> <!-- comment_author -->
        <div class="comment_number">
            <p>XX</p>
        </div> <!-- comment_number -->
        <div class="comment_content">
            <p><textarea></textarea></p>
        </div> <!-- comment_content -->
    </div> <!-- comment -->
</div> <!-- page_comments -->
{% endblock %}
